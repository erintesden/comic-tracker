<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Terracotta background with rounded corners -->
  <rect x="0" y="0" width="512" height="512" rx="80" ry="80" fill="#C4745A"/>

  <!-- Open comic book / reading tracker icon in white -->
  <g transform="translate(256, 240)" fill="white">
    <!-- Left page of open book -->
    <path d="
      M -10,-100
      C -10,-100 -40,-110 -100,-110
      C -140,-110 -160,-105 -160,-105
      L -160,90
      C -160,90 -140,82 -100,82
      C -50,82 -10,95 -10,95
      Z
    " opacity="0.95"/>
    <!-- Right page of open book -->
    <path d="
      M 10,-100
      C 10,-100 40,-110 100,-110
      C 140,-110 160,-105 160,-105
      L 160,90
      C 160,90 140,82 100,82
      C 50,82 10,95 10,95
      Z
    " opacity="0.95"/>

    <!-- Spine line -->
    <rect x="-3" y="-105" width="6" height="205" rx="3" fill="#C4745A" opacity="0.35"/>

    <!-- Text lines on left page -->
    <rect x="-135" y="-70" width="90" height="8" rx="4" fill="#C4745A" opacity="0.3"/>
    <rect x="-135" y="-50" width="75" height="8" rx="4" fill="#C4745A" opacity="0.3"/>
    <rect x="-135" y="-30" width="85" height="8" rx="4" fill="#C4745A" opacity="0.3"/>
    <rect x="-135" y="-10" width="60" height="8" rx="4" fill="#C4745A" opacity="0.3"/>
    <rect x="-135" y="10" width="80" height="8" rx="4" fill="#C4745A" opacity="0.3"/>
    <rect x="-135" y="30" width="70" height="8" rx="4" fill="#C4745A" opacity="0.3"/>

    <!-- Comic panel lines on right page (comic book feel) -->
    <rect x="30" y="-80" width="100" height="55" rx="4" stroke="#C4745A" stroke-width="4" fill="none" opacity="0.3"/>
    <rect x="30" y="-15" width="45" height="55" rx="4" stroke="#C4745A" stroke-width="4" fill="none" opacity="0.3"/>
    <rect x="85" y="-15" width="45" height="55" rx="4" stroke="#C4745A" stroke-width="4" fill="none" opacity="0.3"/>

    <!-- Small star / burst in top-right panel (comic accent) -->
    <polygon points="80,-55 84,-45 94,-45 86,-39 89,-29 80,-35 71,-29 74,-39 66,-45 76,-45"
             fill="#C4745A" opacity="0.25"/>
  </g>

  <!-- Small checkmark badge (tracker aspect) at bottom-right -->
  <circle cx="370" cy="380" r="45" fill="#FFFFFF"/>
  <circle cx="370" cy="380" r="38" fill="#4CAF50"/>
  <polyline points="352,380 365,393 390,368" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
